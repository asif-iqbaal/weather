<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h2>Weather Detector</h2>
        </div>
        <div class="inputes">
          <input type="text" placeholder="enter city name" id="cityInput">
          <!-- <button id="weather-btn">Search</button> -->
        </div>
        
        <p id="close">Want to know your city temperature?</p>
        <div  class="weather">
            <div class="images">
                <img src="sun.png" alt="sun" id="sun" class="sun_animate">
               
                <img src="clouds.png" alt="sun_cloud" id="sc" class="sc_animate">
                <img src="cloudy.png" alt="cloud" id="cloud" class="cloud_animate">
           
            </div> 
        </div>
    </div>
    <script src= "app.js"></script>
</body>
</html>
