<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h2>Weather Detector</h2>
        </div>
        <div class="inputes">
          <input type="text" placeholder="enter city name" id="cityInput">
          <button id="weather-btn">Search</button>
        </div>
        <div class="images">
            <img src="110801_sun_icon.png" alt="sun" id="sun" class="sun_animate">
            <img src="110803_sun_cloud_icon.png" alt="sun_cloud" id="sc" class="sc_animate">
            <img src="110838_clouds_icon.png" alt="cloud" id="cloud" class="cloud_animate">
        </div>
        <p id="close">Want to know your city temperature?</p>
        <div  class="weather">
               
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
