<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>.container {
    position: relative;
    height: 300px; /* Example height */
    width: 300px;  /* Example width */
    border: 1px solid black; /* To visualize the container */
    overflow: hidden;
  }
  
  .animate-image {
    position: absolute;
    bottom: 0;
    left: 0;
    transition: all 2s ease;
  }
  
  .container:hover .animate-image {
    left: 50%;
    bottom: 50%;
    transform: translate(-50%, 50%);
  }
  </style>
<body>
    <div class="container">
        <img src="110801_sun_icon.png" alt="Your Image" class="animate-image">
      </div>
      
</body>
</html>
